<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon name="albums"></ion-icon>
      Mis álbumes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis álbumes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let album of albums">
      <ion-avatar >
        <ion-img [src]="album.caratula" [routerLink]="['/cover', album.id]"></ion-img>
      </ion-avatar>
      <ion-label > 
        <h2 [routerLink]="['/tracks', album.id]">{{album.titulo}} </h2>
        <h3 [routerLink]="['/artist', album.artistaId]">{{album.artista}}</h3>
        <p >{{album.anio_produccion}} </p>
        <button clear ion-button icon-left [routerLink]="['/comment', album.id]">
          <ion-icon name="star"></ion-icon>
          {{album.puntuacion}}
        </button>
        <ion-button fill="outline" color="success" style="zoom:1.2" [routerLink]="['/tracks', album.id]">
          <ion-icon name="play-outline" ></ion-icon>
        </ion-button>
      </ion-label>
      
      
    </ion-item>
  </ion-list>
</ion-content>
